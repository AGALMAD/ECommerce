<app-header></app-header>
<div>
    <h1>CARRITO</h1>
    @for (product of shoppingCartProducts; track product.id) 
    {
        <div style="display: flex;">
            <h2>{{ product.name }}</h2>
            <p>Cantidad: {{ getTotal(product.name)}} </p>
            <button (click)="addProductToCart(product)">Agregar</button>
            <button (click)="deleteProduct(product.id)">Borrar</button>
        </div>
    }
    @empty 
    {
        <p>No hay productos en el carrito</p>
    }
</div>
<div>
    <h1>PRODUCTOS</h1>
    @for (product of allProducts; track product.id) 
    {
        <p>{{ product.name }}</p>
        <button (click)="addProductToCart(product)">Añadir al carrito</button>
    }
</div>
