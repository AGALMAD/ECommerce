<div>
    <app-header></app-header>
</div>

<div class="search-bar">
    <app-search-bar (newItemEvent)="getSearchedProducts($event)"></app-search-bar>
</div>

<div  class="body">

    <h1 id="productType">{{querySelector.productType}}</h1> <!-- Cambiar por un valor variable segun el tipo de producto-->
    

    @if (allProducts != null && allProducts.length > 0){

        @for (product of allProducts; track product.id) {

            <a class="product-card">
                <div>{{product.name}} </div>
                <div>{{product.price}} </div>



            </a>

            
        }
        @empty{
            <div>No hay resultados...</div>
        }

    }@else {
        <div>Cargando...</div>
    }


    <div class="pagination">
        <button disabled><<</button>
        <button  (click)="previousPage()"><</button>
        <div id="pagination-numbers">1</div>
        <button (click)="nextPage()">></button>
        <button>>></button>

        <!-- Selector para elegir el número de productos por página -->
        <select id="products-per-page" (click)="newNumberOfProducts()">
            <option value="4">4</option>
            <option value="8" >8</option>
            <option value="12">12</option>
            <option value="16">16</option>
        </select>
    </div>





    


</div>
