<app-header-shop></app-header-shop>
<div class="main">
    <div class="information">
        <div class="basket">
            <h2>Mi carrito</h2>
            <h4>3 articulos</h4>
            <div class="basket-products">
                <img class="basket-products-image" src="/assets/images/macacco.jpg" alt="">
                <div class="basket-products-information">
                    <div class="basket-products-information-functions">
                        <h4 class="basket-products-information-functions-title">Hamburquesa de ternera</h4>
                        <button><i class="fa-solid fa-trash"></i></button>
                        <div class="products-description-anadir">
                            <button class="button-menos">-</button>
                            <p class="count">0</p>
                            <button class="button-mas">+</button>
                        </div>
                    </div>
                    <h3>10.50€</h3>
                    <h3>Precio por kg 5.25€</h3>
                </div>
            </div>
        </div>
        <div class="final-price">
            <h3>Resumen</h3>
            <div class="final-price-price">
                <h3>Total:</h3>
                <h3>50€</h3>
            </div>
            
            <hr>
            <button class="final-price-button-card">Pagar con tarjeta</button>
            <button class="final-price-button-Etherium">Pagar con Etherium</button>
            
        </div>
    </div>
</div>
